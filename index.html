<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>Welcome to the Soccer Quiz Challenge!</h1>
        <h3>Try your luck to answer all the questions in time</h3>
        <button class="start-button">Start</button>
      </div>
      <div class="timer-section">
        <h4 class="timer">Timer: 60 seconds</h4>
        <h4 class="question-number"></h4>
      </div>
      <div class="questions-container">
        <h2 class="question"></h2>
        <button class="answer-1 answer"></button>
        <br />
        <button class="answer-2 answer"></button>
        <br />
        <button class="answer-3 answer"></button>
        <br />
        <button class="answer-4 answer"></button>
        <br />
      </div>
      <div class="results-container">
        <h4 class="answer-result"></h4>
      </div>
      <div class="summary"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
